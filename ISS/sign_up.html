<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/glyphicons-halflings-regular.woff">
	<link rel="stylesheet" type="text/css" href="fonts/glyphicons-halflings-regular.ttf">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="col-md-offset-4 col-md-4">
			<form>
				<div class="form-group" id="up_name">
					<label>User name</label>
					<input type="text" class="form-control" placeholder="Nhập user name">
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" class="form-control" placeholder="Nhập password">
				</div>
				<div class="form-group">
					<label>Nhập lại Password</label>
					<input type="password" class="form-control" placeholder="Nhập lại password">
				</div>
				<div class="form-group">
					<input type="checkbox">
					<label>Remember me</label>
				</div>
				<div class="form-group">
					<label>Giới tính</label><br/>
					<input type="radio" name="gioi_tinh" id="male">
					<label for="male">Nam</label>
					<input type="radio" name="gioi_tinh" id="female">
					<label for="female">Nữ</label>
				</div>
				<div class="form-group">
					<div class="dropdown">
						<button type="button" class="btn btn-default" data-toggle="dropdown" id="btn">Dropdown
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li><a href="#">Action</a></li>
							<li><a href="#">Another ction</a></li>
							<li><a href="#">Something else here</a></li>
							<li class="divider"></li>
							<li><a href="#">Separated link</a></li>
						</ul>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
